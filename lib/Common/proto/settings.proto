syntax = "proto3";

message BoilerSettingsDto {
  uint32 steamSetPoint = 1;
  uint32 offsetTemp = 2;
  uint32 hpwr = 3;
  uint32 mainDivider = 4;
  uint32 brewDivider = 5;
}

message SystemSettingsDto {
  reserved 1;
  float pumpFlowAtZero = 2;
  int32 scalesF1 = 3 [deprecated = true];
  int32 scalesF2 = 4 [deprecated = true];
  uint32 lcdSleep = 5;
  bool warmupState = 6;
}

message BrewSettingsDto {
  bool homeOnShotFinish = 1;
  bool brewDeltaState = 2;
  bool basketPrefill = 3;
}

message LedSettingsDto {
  message Color {
    uint32 R = 1;
    uint32 G = 2;
    uint32 B = 3;
  }
  bool state = 1;
  Color color = 2;
  bool disco = 3;
}

message ScalesSettingsDto {
  bool forcePredictive = 1;
  bool hwScalesEnabled = 2;
  int32  hwScalesF1 = 3;
  int32  hwScalesF2 = 4;
  bool btScalesEnabled = 5;
  bool btScalesAutoConnect = 6;
}

message GaggiaSettingsDto {
  BoilerSettingsDto boiler = 1;
  SystemSettingsDto system = 2;
  BrewSettingsDto   brew = 3;
  LedSettingsDto    led = 4;
  ScalesSettingsDto scales = 5;
}
